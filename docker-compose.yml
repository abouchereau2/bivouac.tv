services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: bivouac-db
    environment:
      POSTGRES_DB: bivouac
      POSTGRES_USER: bivouac
      POSTGRES_PASSWORD: bivouac
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bivouac -d bivouac"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (for caching and Celery)
  redis:
    image: redis:7-alpine
    container_name: bivouac-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MailHog (for local email testing)
  mailhog:
    image: mailhog/mailhog
    container_name: bivouac-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    profiles:
      - dev

volumes:
  postgres_data:
  redis_data:
